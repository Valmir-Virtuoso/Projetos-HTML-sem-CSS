<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferens ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

            <picture>
                <source 
                media="(max-width: 750px )" 
                srcset="imagens/foto-p-300x300.png" 
                type="image/png"
                >

                <source 
                media="(max-width: 100px )" 
                srcset="imagens/foto-m-700x700.png" 
                type="image/png"
                >

                <img src="imagens/foto-g-1000x1000.png" alt="Foto G">
            </picture>

    <h1>Reproduzindo audio</h1>

            <p>Vamos aprender a repoduzir áudio em HTML5.</p>

                <!-- MP3 WAV OGG-->
                
                    <audio preload="metadata" autoplay controls loop> 
                        <!--auto metadata nome-->

                        <source src="midia/fly.mp3" type="audio/mpeg">
                        <source src="midia/fly.ogg" type="audio/ogg">
                        <source src="midia/fly.wav" type="audio/wav">

                                <p>infelizmente seu navegador não consegue reproduzir áudio.    

                                    <a href="midia/fly.mp3" download="midia/fly.mp3" type="audio/mpeg">

                                    Clique aqui para baixar o arquivo MP3
                                
                                    </a>
                                    
                                </p>
                    </audio>
</body>

</html>
